<style type="text/css">
body {
	background: none repeat scroll 0 0 #E5ECF9;
}

body div {
	text-align: center;
}

#cabezera {
	text-align: center;
}

#pie {
	text-align: center;
}

#numDoc {
	width: 50px;
}

.botonera {
	margin-top: 20px;
	margin-bottom: 20px;
}

.paginasAmigas, .patrocinadores {
	padding-top: 0px;
	margin-top: 15px;
}
</style>
<script type="text/javascript">
function IsNumeric(expression){return (String(expression).search(/^\d+$/) != -1);}
$(document).ready(function(){

$('#generar').click(function(){var doc= $('input:radio[name=tipo]:checked').val();var numdoc=$('#numDoc').val();
if(IsNumeric(numdoc)){numdoc=Math.min(numdoc,10);if(doc=='dni'){
GeneradorNIFE.getNIFs(numdoc, {
 callback:function(str) { 
   $('#sol').val(str); 
 }
});
}else if(doc=='nie'){
GeneradorNIFE.getNIEs(numdoc, {
 callback:function(str) { 
   $('#sol').val(str); 
 }
});
}
else if(doc=='cif'){
GeneradorNIFE.getCIFs(numdoc, {
callback:function(str) { 
  $('#sol').val(str); 
}
});
}
}

});
 
});
</script>
</head>
<body>
	<div id="cabezera">
		<h1>Herramienta de generaci&oacute;n de DNI, NIE, y CIF online</h1>
	</div>
	<div id="contenido">
		<div class="numeroDocumentos">
			<label for="numDoc">N&uacute;mero de documentos a generar
				(m&aacute;ximo 10)</label><input type="text" name="numeroDocumentos"
				id="numDoc" value="1" />
		</div>
	</div>
	<div class="tipoDocumento">
		<p>Tipo de documento a generar</p>
		<div>
			<label for="dni">D.N.I.</label><input type="radio" name="tipo"
				value="dni" id="dni" checked="checked" /><label for="nie">N.I.E.</label><input
				type="radio" name="tipo" value="nie" id="nie" /><label for="cif">C.I.F.</label><input
				type="radio" name="tipo" value="cif" id="cif" />
		</div>
	</div>
	<div class="botonera">
		<input type="button" value="Generar Documento" id="generar" />
	</div>
	<div style="text-align: center"></div>
	<div class="solucion">
		<div>
			<label for="sol">Documentos generados</label>
		</div>
		<div>
			<textarea rows="10" cols="50" id="sol"></textarea>
		</div>
	</div>
</body>
